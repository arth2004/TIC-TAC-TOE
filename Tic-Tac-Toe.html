<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Tic-Tac-Toe.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div> 
        <div class="board-container">
            <div class="squares-item" id="square1" onclick="handleInput(this)" >1</div>
            <div class="squares-item" id="square2" onclick="handleInput(this)" >2</div>
            <div class="squares-item" id="square3" onclick="handleInput(this)" >3</div>     
            <div class="squares-item" id="square4" onclick="handleInput(this)" >4</div>
            <div class="squares-item" id="square5" onclick="handleInput(this)" >5</div>
            <div class="squares-item" id="square6" onclick="handleInput(this)" >6</div>   
            <div class="squares-item" id="square7" onclick="handleInput(this)" >7</div> 
            <div class="squares-item" id="square8" onclick="handleInput(this)" >8</div>
            <div class="squares-item" id="square9" onclick="handleInput(this)" >9</div>
        </div>
        <br>
        <br>
        
        <div>
            <button type="button" class="btn btn-outline-primary " onclick="restart()">Restart</button>
        </div><br>
        <div>
            <h4>Player 1 is X</h4>
            <h4>Player 2 is O</h4>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Tic-Tac-Toe.js"></script>
</body>
</html>
